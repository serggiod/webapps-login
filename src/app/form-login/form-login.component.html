<br/>
<div class="card card-outline-info w-50 mx-auto">
  <div class="card-header bg-info text-white">Bienvenido al Sistema</div>
  <div class="card-block">
      <div class="alert alert-danger" [ngClass]="error">
        <strong>Error:</strong> No se puede ingresar a la aplicación.
      </div>
      <div class="alert alert-success" [ngClass]="success">
        <strong>Correcto:</strong> Ha ingresar a la aplicación.
      </div>
      <div class="input-group">
        <span class="input-group-addon bg-info text-white" id="basic-addon1"> Cuil: </span>
        <input
          id="cuil"
          class="form-control form-control-sm"
          type="text"
          pattern="[0-9]{2}-[0-9]{8}-[0-9]{1}"
          (focus)="focus()"
          [(ngModel)]="user"/>
        <span class="input-group-addon bg-info text-white" id="basic-addon1"> Password: </span>
        <input
          id="pass"
          class="form-control form-control-sm"
          type="password"
          pattern="[0-9a-zA-Z]{17}"
          (focus)="focus()"
          [(ngModel)]="pass"/>
        <button
          type="button"
          class="btn btn-success btn-sm"
          (click)="login()">
            Ingresar
        </button>
      </div>
  </div>
</div>
